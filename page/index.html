<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClassHub是一个面向计算机职业教育的班级管理工具，提供插件市场和开发工具，供学生自主开发插件。">
    <meta name="author" content="ClassHub团队">
    <title>ClassHub - 面向计算机职业教育的班级工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保页面最小高度为视口高度 */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #34495e;
            color: white;
        }
        header h1 {
            font-size: 2rem;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #1abc9c;
        }
        .main-content {
            flex: 1; /* 主内容区域填满剩余空间 */
            padding: 50px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33% - 40px);
            min-width: 280px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }
        .card a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #1abc9c;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #16a085;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>ClassHub</h1>
    <nav>
        <a href="#about">关于</a>
        <a href="#features">特色</a>
        <a href="#market">插件市场</a>
        <a href="#contact">联系我</a>
    </nav>
</header>

<div class="main-content">
    <div class="card" id="about">
        <h2>关于ClassHub</h2>
        <p>ClassHub是一个专为计算机职业教育设计的班级管理工具，帮助学生提升技能，同时通过插件市场激发创造力。</p>
    </div>

    <div class="card" id="features">
        <h2>项目特色</h2>
        <p>从日程管理到插件开发，ClassHub提供了多种功能，包括任务分配、讨论区、以及开放的插件市场。</p>
    </div>

    <div class="card" id="market">
        <h2>插件市场</h2>
        <p>在这里，学生可以上传、共享或下载其他人的插件，体验编程的乐趣和成果。</p>
        <a href="#market">浏览插件市场</a>
    </div>

    <div class="card" id="contact">
        <h2>联系我们</h2>
        <p>有任何问题或建议？欢迎通过邮箱与我们联系！</p>
        <a href="mailto:support@classhub.com">联系我们</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 ClassHub. All rights reserved. by Mr.LiHuarong</p>
</footer>

</body>
</html>
