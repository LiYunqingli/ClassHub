<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已安装的应用</title>
    <link rel="stylesheet" href="../css/--root.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* background: linear-gradient(to bottom, #a2d9ff, #fef6ff); */
            background-color: var(--background-color);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: left;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #666;
            position: relative;
            display: inline-block;
        }
        /* 下划线 */
        /* h2::after {
            content: '';
            display: block;
            width: 95%;
            position: absolute;
            left: 0;
            bottom: -10px;
            height: 3px;
            background: #000;
            margin: 10px auto 0;
        } */

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            justify-items: center;
            padding: 0 10px;
        }

        .app-item {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 5px;
        }

        .app-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background-color: #f9f9f9;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff9ea8, #ffd1dc);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .app-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .app-name {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="section">
            <h2>通用</h2>
            <div class="app-grid">
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">文件代理</span>
                </div>
                <div class="app-item">
                    <img src="https://q4.qlogo.cn/g?b=qq&nk=2573176998&s=140" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 2</span>
                </div>
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 3</span>
                </div>
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 4</span>
                </div>
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 5</span>
                </div>
                <!-- 更多管理员安装的应用 -->
            </div>
        </section>

        <section class="section">
            <h2>私有</h2>
            <div class="app-grid">
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 1</span>
                </div>
                <div class="app-item">
                    <img src="../img/logo.png" alt="应用 1 图标" class="app-icon">
                    <span class="app-name">应用 2</span>
                </div>
                <!-- 更多非管理员安装的应用 -->
            </div>
        </section>
    </div>
</body>

</html>
