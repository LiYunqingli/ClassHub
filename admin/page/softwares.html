<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已安装的应用</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eaff, #f5f7ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: left;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #555;
            border-left: 4px solid #0078d4;
            padding-left: 10px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 30px;
            justify-items: center;
            padding: 0 10px;
        }

        .app-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            width: 100%;
            max-width: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 10px;
            /* background: linear-gradient(135deg, #0078d4, #4facfe); */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .app-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .app-name {
            font-size: 1rem;
            color: #444;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
    <script src="../js/lib.js"></script>
</head>

<body>
    <div class="container">
        <section class="section">
            <h2>通用</h2>
            <div class="app-grid">
                <div class="app-item">
                    <div class="app-icon">
                        <img src="../img/logo.png" alt="文件代理图标">
                    </div>
                    <span class="app-name">文件代理</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>私有</h2>
            <div class="app-grid">
                <div class="app-item">
                    <div class="app-icon">
                        <img src="../img/logo.png" alt="应用1图标">
                    </div>
                    <span class="app-name">应用 1</span>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
