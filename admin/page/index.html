<script>
    // 设定网站开始运行的日期时间
    const startDate = new Date("2024-12-30T00:00:00Z");

    function updateCountdown() {
        const currentDate = new Date();
        const timeDiff = currentDate.getTime() - startDate.getTime();

        const seconds = Math.floor(timeDiff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const remainingSeconds = seconds % 60;
        const remainingMinutes = minutes % 60;
        const remainingHours = hours % 24;
        var text = "共上传24次代码到主分支<br>代码行数：3129<br><a href='https://yunqingli.lanzoul.com/iIbCO1oxlulg'>源码下载</a>";
        document.getElementById('tip').innerHTML = `<br>本站已经运行了 ${days} 天 ${remainingHours} 小时 ${remainingMinutes} 分钟 ${remainingSeconds} 秒<br><br>${text}`;
        // console.log(`本站已经运行了 ${days} 天 ${remainingHours} 小时 ${remainingMinutes} 分钟 ${remainingSeconds} 秒`);
    }

    // 每秒更新一次倒计时
    setInterval(updateCountdown, 1000);
</script>
